<!DOCTYPE html>

            box-sizing: border-box;
        }

        header img {
            max-width: 100%;

        }
        main {
            padding: 2rem 0;

        .social-links {

        }
        .social-links a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
            display: inline-flex;
            align-items: center;
        }
        .social-links a svg {

        feather.replace();
